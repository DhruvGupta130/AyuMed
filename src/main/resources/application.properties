spring.application.name=Hospital and OPD management System

# DataSource Configuration
spring.datasource.url=${DATASOURCE.URL}
spring.datasource.username= ${DATASOURCE.USERNAME}
spring.datasource.password= ${DATASOURCE.PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#Mail Sender Configuration
spring.mail.host= ${MAIL.HOST}
spring.mail.port=587
spring.mail.username= ${MAIL.USERNAME}
spring.mail.password= ${MAIL.PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#Sender Email Email services Configurations
email.service.from=AyuMed-Services@6981537.brevosend.com


#Email Structures Configurations
hospital.support.email=services@ayumed.in
hospital.support.phone=9878979522
hospital.website.url=https://ayumed.in


#Files and Patients Records Configurations
file.storage.path = storage/users/files
file.storage.records.path= storage/patients
file.storage.servicePaths = storage/patients, storage/users/files

# Set the maximum file size and request size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#FrontEnd URL
hospital.frontendUrl = ${FRONTEND_URL}

spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
